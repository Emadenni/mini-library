    <link rel="stylesheet" href="./css/style.css" />
    <title>Mini Library</title>

  <body>

      <form id="searchForm">
        <div>

          type="search"
          id="search"
          name="q"

        <figure class="infoBook">
          <hr/ class="secondLine">
          <img
            class="infoPageCover"
            src=""
            alt="cover"
          />
          <figcaption>
            <h2 class="infoPageBookName"></h2>

          </figcaption>
        </figure>
      </article>
